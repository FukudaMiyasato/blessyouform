<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fullscreen con redirección</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #000;
  }

  #container {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  #video-section {
    position: absolute;
    inset: 0; /* top:0; right:0; bottom:0; left:0; */
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }

  iframe, #player {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Nuevo mensaje flotante */
  #floating-message {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 18px;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    font-family: system-ui, sans-serif;
    font-size: 1.1rem;
    border-radius: 12px;
    pointer-events: none;
    text-align: center;
  }
</style>

<body>
  <div id="container">
    <div id="video-section">
      <div id="player"></div>
    </div>

    <!-- Nuevo mensaje -->
    <div id="floating-message">
      La encuesta se habilitará sola cuando finalice el video.
    </div>
  </div>
</body>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'SyiSixBSek0',  // tu ID de video
        playerVars: {
          enablejsapi: 1,
          origin: window.location.origin, // evita error 153
          rel: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              miFuncionAlTerminar();
            }
          }
        }
      });
    }

    function miFuncionAlTerminar() {
      // Lista de links posibles
      const links = [
        "https://7glrpbkklx3.typeform.com/to/QwdAPNZ0",
        "https://7glrpbkklx3.typeform.com/to/AbCdEf12" // cambia este por tu segundo link
      ];

      // Selecciona uno al azar
      const destino = links[Math.floor(Math.random() * links.length)];

      // Redirige
      window.location.href = destino;
    }
  </script>
</body>
</html>
